<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sara Mulero Herrero">
    <title>Grid de 12 columnas</title>
    <link rel="stylesheet" href="./css/estilogrid.css">

</head>
<body>
    <div class="grid-container">
        <!-- Fila 1: Mitades -->
        <div class="grid-item mitades">Mitad</div>
        <div class="grid-item mitades">Mitad</div>

        <!-- Fila 2: Tercios -->
        <div class="grid-item tercio">Tercio</div>
        <div class="grid-item tercio">Tercio</div>
        <div class="grid-item tercio">Tercio</div>

        <!-- Fila 3: Cuartos -->
        <div class="grid-item cuarto">Cuarto</div>
        <div class="grid-item cuarto">Cuarto</div>
        <div class="grid-item cuarto">Cuarto</div>
        <div class="grid-item cuarto">Cuarto</div>

        <!-- Fila 4: Sextos -->
        <div class="grid-item sexto">Sexto</div>
        <div class="grid-item sexto">Sexto</div>
        <div class="grid-item sexto">Sexto</div>
        <div class="grid-item sexto">Sexto</div>
        <div class="grid-item sexto">Sexto</div>
        <div class="grid-item sexto">Sexto</div>

        <!-- Fila 5: Tres bloques de Sexto con espacios en blanco -->
        <div class="grid-item espacio"></div>
        <div class="grid-item medio-sexto">Sexto2</div>
        <div class="grid-item espacio"></div>
        <div class="grid-item medio-sexto">Sexto2</div>
        <div class="grid-item espacio"></div>
        <div class="grid-item medio-sexto">Sexto2</div>
        

        <!-- Fila 6: Cuartos en la parte inferior -->
        <div class="grid-item cuarto-bajo">Cuarto</div>
        <div class="grid-item cuarto-bajo">Cuarto</div>
        <div class="grid-item cuarto-bajo">Cuarto</div>
        <div class="grid-item cuarto-bajo">Cuarto</div>
    </div>
</body>
