<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      /* text-align: center; */
    }

    .container {
      
      width: 400px;
      height: 400px;
      border: 1px solid black;
       margin: auto; 
    }

    .casilla {
      width: 200px;
      height: 200px;
      margin: 0px;
      float: left;
    }
    .blanca{
        background-color: aliceblue;
    }
    .negra{
        background-color: rgb(32, 101, 206);
    }
    .clear {
      clear: left;
    }
   
  </style>
</head>
<body>
    <h1>Float y clear</h1>
  <div class="container">
    <div class="casilla negra ">a</div>
    <div class="casilla blanca">b</div>
    <div class="casilla blanca clear ">a</div>
    <div class="casilla negra">b</div>
    
    
  </div>
</body>
</html>
