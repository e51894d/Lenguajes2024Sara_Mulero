<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center; 
    }

    .tablero {
      display:grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto auto;
      gap:0;
      margin: auto;
      width: 600px;
      height: 600px;
      border: 1px solid black;
    }
    
    .casilla {
      width: 200px;
      height: 200px;
      margin: 0px;
      
    }
    .blanca{
        background-color: aliceblue;
    }
    .negra{
        background-color: rgb(32, 101, 206);
    }
   
  </style>
</head>
<body>
    <h1>Con Grid</h1>
  <div class="tablero">
    <div class="casilla negra ">a</div>
    <div class="casilla blanca">b</div>
    <div class="casilla negra ">a</div>
    <div class="casilla blanca">a</div>
    <div class="casilla negra">b</div>
    <div class="casilla blanca">a</div>
    <div class="casilla negra">b</div>
    <div class="casilla blanca">a</div>
    <div class="casilla negra">b</div>

  </div>
</body>
</html>
