<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Sara Mulero Herrero">
    <title>Calculadora</title>

</head>
<body>
    
    <table style="width: 20%; height: 300px; border-collapse: collapse; margin: 20px 0; background-color: rgb(172, 137, 163);"> <!-- Estilos de la tabla -->
        <tr> <!-- para las filas y columnas -->
            <th colspan="5" rowspan="2" style="text-align: end; border: 1px solid rgb(167, 112, 151); padding: 8px;"> 
                0 
                </th>
            </tr>
            <tr></tr> 
            <tr> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> MC</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> MR</th>
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> MS</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> M+</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> M-</th> 
            </tr>
            <tr> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> <--</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> C</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> CE</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> ±</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> √ </th> 
            </tr>
            <tr> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 7</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 8</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 9</th>
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> /</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> %</th>
            </tr>
            <tr> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 4</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 5</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 6</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> *</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 1/x</th> 
            </tr>
            <tr> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 1</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 2</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 3</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> -</th> 
                <th rowspan="2" style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> = </th> <!-- botón = ocupa dos filas -->
            </tr>
            <tr> 
                <th colspan="2" style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> 0 </th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> ,</th> 
                <th style="border: 1px solid rgb(167, 112, 151); padding: 8px;"> +</th> 
        </tr>
    </table>    

</body>
</html>
