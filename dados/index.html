<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sara Mulero Herrero">
    <title>Dado</title>

    <style>

        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            display: flex; /*contenedor principal*/
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            width: 500px;
            height: 500;

        }

        .header {
            background-color: #333;
            color: white;
            padding: 30px;
            font-size: 24px;
            text-align: center;
        }

        .tablero {
            display: grid;
            grid-template-columns: repeat(3, 2fr);
            gap: 10px;
            padding: 20px;
        } 

        .dado {
            width: 250px;
            height: 250px;
            background-color: white;
            border: 2px solid #0d0d0d;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 0px 0px 10px #aca8a8 inset,
                        0px  0px 10px -10px #8a8a8a inset,
                        0px 0px 10px -10px #8a8a8a inset,
                        0px 0px 10px -10px #8a8a8a inset;

        }

        .punto {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50px;
            position: absolute;
            box-shadow: 5px 2px 2px rgb(117, 116, 116);
            
        }

        .centro {
            margin-bottom: 100px;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 100px;
            box-shadow: 5px 2px 2px rgb(117, 116, 116);
            
           
        }/*redondear BORDE POR DENTRO: preguntar en clase*/

        .arriba-izquierda {
            margin-top: 20px;
            margin-left: 20px;
            box-shadow: 5px 2px 2px rgb(117, 116, 116);

        }

        .arriba-derecha {
            margin-top: 20px;
            margin-left: 180px;
            margin-bottom: 110px;
            box-shadow: 5px 2px 2px rgb(117, 116, 116);
        }

        .medio-izquierda {
            margin-top: 100px;
            margin-left: 20px;
            box-shadow: 5px 2px 2px rgb(117, 116, 116);
           
        }

        .medio-derecha {
            margin-top: 100px;
            margin-left: 180px;
            box-shadow: 5px 2px 2px rgb(117, 116, 116);
        }

        .abajo-izquierda {
            
            margin-left: 25px;
            margin-top: 180px;
            box-shadow: 5px 2px 2px rgb(117, 116, 116);

        }

        .abajo-derecha {
            margin-top: 180px;
            margin-right: 15px;
            margin-left: 180px;
            box-shadow: 5px 2px 2px rgb(117, 116, 116);
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 14px;
            text-align: center;
        }

    </style>

</head>

<body>
  
    <div class="contenedor"> <!--contenedor con mÃ¡s contenedores dentro-->
    
    <header class="header">Dado</header>

    <main class="tablero">
     
      <div class="dado dado-1"><span class="punto centro"></span></div>
      
      <div class="dado dado-2">

        <span class="punto arriba-izquierda"></span>
        <span class="punto abajo-derecha"></span>

      </div>
    
      <div class="dado dado-3">

        <span class="punto arriba-izquierda"></span>
        <span class="punto centro"></span>
        <span class="punto abajo-derecha"></span>

      </div>
      
      <div class="dado dado-4">
        
        <span class="punto arriba-izquierda"></span>
        <span class="punto arriba-derecha"></span>
        <span class="punto abajo-izquierda"></span>
        <span class="punto abajo-derecha"></span>
      
       </div>
      
      <div class="dado dado-5">

        <span class="punto arriba-izquierda"></span>
        <span class="punto arriba-derecha"></span>
        <span class="punto centro"></span>
        <span class="punto abajo-izquierda"></span>
        <span class="punto abajo-derecha"></span>

      </div>

      <div class="dado dado-6">

        <span class="punto arriba-izquierda"></span>
        <span class="punto arriba-derecha"></span>
        <span class="punto medio-izquierda"></span>
        <span class="punto medio-derecha"></span>
        <span class="punto abajo-izquierda"></span>
        <span class="punto abajo-derecha"></span>

      </div>
    </main>

    <footer class="footer">Sara Mulero Herrero</footer>
  </div>

</body>
</html>
