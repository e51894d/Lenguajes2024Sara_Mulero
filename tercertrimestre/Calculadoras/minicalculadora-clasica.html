<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Clásica</title>
</head>
<body>
    <!-- Campos de entrada para los números -->
    <label>Primer número: <input type="number" id="numero1"></label><br>
    <label>Segundo número: <input type="number" id="numero2"></label><br>

    <!-- Botón para realizar los cálculos con la función calcular() -->
    <button onclick="calcular()">Calcular</button><br>

    <!-- Áreas donde se mostrarán los resultados -->
    <div>La suma es: <span id="suma"></span></div>
    <div>El producto es: <span id="producto"></span></div>
    <div>El número mayor es: <span id="mayor"></span></div>

    <script>
        // Función que realiza los cálculos y actualiza la página
        function calcular() {
            // Obtiene los valores numéricos de los inputs
            const numero1 = Number(document.getElementById("numero1").value);
            const numero2 = Number(document.getElementById("numero2").value);

            // Calcula la suma y el producto
            const suma = numero1 + numero2;
            const producto = numero1 * numero2;

            // Determina el número mayor o si son iguales
            let mayor;
            if (numero1 > numero2) {
                mayor = numero1;
            } else if (numero2 > numero1) {
                mayor = numero2;
            } else {
                mayor = "Los números son iguales";
            }

            // Muestra los resultados en los elementos correspondientes
            document.getElementById("suma").textContent = suma;
            document.getElementById("producto").textContent = producto;
            document.getElementById("mayor").textContent = mayor;
        }
    </script>
</body>
</html>
