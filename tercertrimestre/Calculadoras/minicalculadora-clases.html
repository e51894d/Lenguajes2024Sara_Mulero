<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Clases</title>
</head>
<body>
    <!-- Campos de entrada para los números -->
    <label>Primer número: <input type="number" id="numero1"></label><br>
    <label>Segundo número: <input type="number" id="numero2"></label><br>

    <!-- Botón para realizar los cálculos -->
    <button id="calcularBtn">Calcular</button><br>

    <!-- Áreas donde se mostrarán los resultados -->
    <div>La suma es: <span id="suma"></span></div>
    <div>El producto es: <span id="producto"></span></div>
    <div>El número mayor es: <span id="mayor"></span></div>

    <script>
        //Definición de la clase Calculadora
        class Calculadora {
            constructor(numero1Id, numero2Id, sumaId, productoId, mayorId) {
                //Se obtienen los elementos HTML a partir de sus IDs
                this.numero1Input = document.getElementById(numero1Id);
                this.numero2Input = document.getElementById(numero2Id);
                this.sumaOutput = document.getElementById(sumaId);
                this.productoOutput = document.getElementById(productoId);
                this.mayorOutput = document.getElementById(mayorId);
            }
            
            //Método para obtener el valor numérico de un input
            obtenerNumero(input) {
                return Number(input.value); //Convierte el valor ingresado en número
            }
            
            //Método que realiza los cálculos cuando se presiona el botón
            calcular() {
                const numero1 = this.obtenerNumero(this.numero1Input);
                const numero2 = this.obtenerNumero(this.numero2Input);
                
                this.mostrarResultados(numero1, numero2);
            }
            
            //Método que actualiza los resultados en la página
            mostrarResultados(numero1, numero2) {
                this.sumaOutput.textContent = numero1 + numero2; //Suma de los números
                this.productoOutput.textContent = numero1 * numero2; //Producto de los números
                
                //Determina el número mayor o si son iguales
                this.mayorOutput.textContent = numero1 === numero2 ? "Los números son iguales" : Math.max(numero1, numero2);
            }
        }
        
        //Se crea una instancia de la calculadora, asociando los elementos HTML
        const calculadora = new Calculadora("numero1", "numero2", "suma", "producto", "mayor");

        //Se agrega un evento al botón para ejecutar el cálculo cuando se hace clic
        document.getElementById("calcularBtn").addEventListener("click", () => calculadora.calcular());
    </script>
</body>
</html>
