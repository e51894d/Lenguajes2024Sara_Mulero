<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional</title>
</head>
<body>
    <!-- Campos de entrada para los números -->
    <label>Primer número: <input type="number" id="numero1"></label><br>
    <label>Segundo número: <input type="number" id="numero2"></label><br>

    <!-- Botón para ejecutar los cálculos -->
    <button id="calcularBtn">Calcular</button><br>

    <!-- Áreas donde se mostrarán los resultados -->
    <div>La suma es: <span id="suma"></span></div>
    <div>El producto es: <span id="producto"></span></div>
    <div>El número mayor es: <span id="mayor"></span></div>

    <script>
        // Función para obtener el valor numérico de un input
        const getNumber = (id) => Number(document.getElementById(id).value);

        // Función para establecer el texto de un elemento
        const setText = (id, value) => document.getElementById(id).textContent = value;
        
        // Función principal que realiza los cálculos
        const calcular = () => {
            // Obtiene los valores de los inputs y los almacena en un array
            const [numero1, numero2] = [getNumber("numero1"), getNumber("numero2")];
            
            // Objeto con las operaciones matemáticas
            const operaciones = {
                suma: (a, b) => a + b, // Calcula la suma
                producto: (a, b) => a * b, // Calcula el producto
                mayor: (a, b) => (a === b ? "Los números son iguales" : Math.max(a, b)) // Determina el mayor o si son iguales
            };
            
            // Actualiza los resultados en la página
            setText("suma", operaciones.suma(numero1, numero2));
            setText("producto", operaciones.producto(numero1, numero2));
            setText("mayor", operaciones.mayor(numero1, numero2));
        };
        
        // Agrega el evento de clic al botón para ejecutar la función calcular()
        document.getElementById("calcularBtn").addEventListener("click", calcular);
    </script>
    <a class="button" href="../index.html">Volver</a>
    <footer>
        <p>saramlhr</p>
    </footer>
</body>
</html>
