<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sara Mulero Herrero">
    <title>index_calculadora</title>
    <link rel="stylesheet" href="../css/calculadora.css">

</head>
<body>
  <header>
    <h1>Calculadora Básica</h1>
  </header>
  <div class="main-content">
    <div class="calculator">
      <!-- Etiqueta de entrada para el primer número -->
      <label>Primer número: <input type="number" id="numero1"></label><br>
      
      <!-- Etiqueta de entrada para el segundo número -->
      <label>Segundo número: <input type="number" id="numero2"></label><br>
      
      <!-- Botón que al hacer clic ejecuta la función "calcular()" -->
      <button onclick="calcular()">Calcular</button><br>
      
      <!-- Secciones donde se mostrarán los resultados -->
      <div>La suma es: <span id="suma"></span></div>
      <div>El producto es: <span id="producto"></span></div>
      <div>El número mayor es: <span id="mayor"></span></div>
    </div>

    <script>
    function calcular() {
      // Obtiene los valores ingresados por el usuario y los convierte a tipo numérico
      const numero1 = Number(document.getElementById("numero1").value);
      const numero2 = Number(document.getElementById("numero2").value);
      
      // Calcula la suma y el producto de los números
      const suma = numero1 + numero2;
      const producto = numero1 * numero2;
      
      // Determina cuál número es mayor
      let mayor;
      if (numero1 > numero2) {
        mayor = numero1;
      } else if (numero2 > numero1) {
        mayor = numero2;
      } else {
        mayor = "Los números son iguales"; // Caso en que ambos números sean iguales
      }

      // Muestra los resultados en los elementos <span> correspondientes
      document.getElementById("suma").textContent = suma;
      document.getElementById("producto").textContent = producto;
      document.getElementById("mayor").textContent = mayor;
    }
    </script>
    <a class="button" href="/index.html">Volver</a>
  </div>
  <footer>
      <p>saramlhr</p>
  </footer>
</body>
