<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sara Mulero Herrero">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="formstyle_2.css">
</head>

<body>
    <div>
        <h1>Formulario de contacto</h1> 
        <p>Escríbenos y en breve los pondremos en contacto contigo</p> 
    
        <form name="sistema" action="proceso.php" method="post">
            <label for="nombre">Nombre y apellidos <span>*</span></label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
    
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="Escribe tu Email" required>
    
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono">
    
            <label for="sitio_web">Sitio web</label>
            <input type="url" id="sitio_web" name="sitio_web" placeholder="Escribe la URL de tu web">
    
            <label for="asunto">Asunto <span>*</span></label>
            <input type="text" id="asunto" name="asunto" placeholder="Escribe un asunto" required>
    
            <label for="mensaje">Mensaje <span>*</span></label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="¡Déjanos tu comentario!" required></textarea>
    
            <input type="submit" value="ENVIAR">
    
            <small>* los campos son obligatorios.</small>
        </form>
    </div>
</body>
</html>
