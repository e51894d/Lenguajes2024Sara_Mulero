<body>
  
  <div class="recuadro">  
  <h1>FORMULARIO DE INSCRIPCIÓN</h1> 
  <p>*Todos los campos son obligatorios</p> 

  <form name="sistema" action="proceso.php" method="post">
      <b> 
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre">
      </b> 
      <br><br>
      
      <b> 
          <label for="apellidos">Apellidos:</label>
          <input type="text" name="apellidos">
      </b> 
      <br><br>
      
      <b> 
          <label for="nombre">Empresa/institución:</label>
          <input type="text" name="empresa">
      </b> 
      <br><br>
      
      <b> 
          <label for="empresa">Ámbito de la empresa:</label>
          <select id="empres" name="empresa">
              <option value="educación">Educación</option> 
              <option value="tecnología">Tecnología</option> 
              <option value="logística">Logística</option> 
              <option value="contabilidad">Contabilidad</option> 
              <option value="marketing">Marketing</option> 
          </select> 
      </b> 
      <br><br>
      
      <b> 
          <label for="nombre">Cargo:</label>
          <input type="text" name="cargo">
      </b> 
      <br><br>
      
      <b> 
          <label for="nombre">Nombre de Usuario:</label>
          <input type="text" name="nombre de usuario">  
      
        </b> (Nombre con el que se identificará dentro del sistema) 
      <br><br>
      
      <b> 
          <label for="nombre">Contraseña:</label>
          <input type="text" name="contraseña">
      </b> (Utilice una combinación de números y letras) 
      <br><br>
      
      <b> 
          <label for="nombre">Repita la contraseña:</label>
          <input type="text" name="repita contraseña">
      </b> 
      <br><br>
      
      <b> 
          <label for="nombre">Correo electrónico:</label>
          <input type="text" name="correo electrónico">
      </b> 
      <br><br>
      
      <input type="checkbox" id="términos" name="términos" value="términos">
      <label for="términos"> He leído y acepto los términos del sistema</label>
      <br><br>
      
      <input type="submit" value="Enviar Formulario">
  </form>

</body>
